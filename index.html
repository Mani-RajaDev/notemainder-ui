<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NoteMinder</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-white">
  <div class="w-11/12 sm:w-10/12 mx-auto max-w-7xl">
    <header class="font-primary">
      <div class="flex items-center py-4 border-b border-slate-900/10 relative">
        
        <!-- Logo/title -->
        <div class="flex items-center">
          <picture>
            <source srcset="images/notes-lg.png" media="(min-width: 640px)">
            <img src="images/notes.png" alt="NoteMinder Logo">
          </picture>
          <h1 class="text-slate-900 text-xl pl-1 sm:text-2xl sm:ml-2">noteminder</h1>
        </div>
        
        <!-- Navbar toggler (mobile) -->
        <div class="text-slate-800 pr-2 ml-auto sm:hidden sm:pr-4">
          <button class="flex items-center" id="navbar__toggler">
              <span>
                <svg width="24" height="24"><path d="M5 6h14M5 12h14M5 18h14" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"></path></svg>
              </span>
          </button>
        </div>

        <!-- Navbar -->
        <nav class="hidden absolute z-50 top-full right-0 bg-white rounded-lg ring-1 ring-slate-900/10 shadow-lg overflow-hidden w-40 py-1 mt-2 sm:ml-auto sm:block sm:static sm:rounded-none sm:ring-0 sm:shadow-none sm:w-auto sm:py-0 sm:mt-0" id="navbar">
          <ul class="p-6 sm:p-0">
            <li class="mb-4 sm:inline-block sm:pr-8 sm:mb-0"><a class="hover:text-sky-500" href="#">Login</a></li>
            <li class="sm:inline-block sm:pr-8 sm:mb-0"><a class="hover:text-sky-500" href="#">Register</a></li>
          </ul>
        </nav>

        <!-- Theme section -->
        <div class="border-l border-slate-200 pl-3 relative sm:pl-6">
          <!-- Theme toggler -->
          <button class="flex items-center" id="theme__toggler">
            <span>
                <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path class="fill-sky-500/20 stroke-sky-500" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"></path><path class="stroke-sky-500" d="M12 4v1M17.66 6.344l-.828.828M20.005 12.004h-1M17.66 17.664l-.828-.828M12 20.01V19M6.34 17.664l.835-.836M3.995 12.004h1.01M6 6l.835.836"></path></svg>
            </span>
            <span class="text-slate-800/50 rotate-90">
              <svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" fill="currentColor"><path fill-rule="evenodd" clip-rule="evenodd" d="M10.072 8.024L5.715 3.667l.618-.62L11 7.716v.618L6.333 13l-.618-.619 4.357-4.357z"></path></svg>
            </span>
          </button>
          <!-- Themes list -->
          <ul class="hidden absolute z-50 top-full right-0 bg-white rounded-lg ring-1 ring-slate-900/10 shadow-lg overflow-hidden w-36 py-1 mt-8" id="theme__menu">
            <li class="flex items-center py-1 px-2 cursor-pointer text-sky-500 hover:bg-slate-50">
              <svg class="w-6 h-6 mr-2" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path class="fill-sky-500/20 stroke-sky-500" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"></path><path class="stroke-sky-500" d="M12 4v1M17.66 6.344l-.828.828M20.005 12.004h-1M17.66 17.664l-.828-.828M12 20.01V19M6.34 17.664l.835-.836M3.995 12.004h1.01M6 6l.835.836"></path></svg>Light
            </li>
            <li class="flex items-center py-1 px-2 cursor-pointer hover:bg-slate-50">
              <svg viewBox="0 0 24 24" fill="none" class="w-6 h-6 mr-2"><path fill-rule="evenodd" clip-rule="evenodd" d="M17.715 15.15A6.5 6.5 0 0 1 9 6.035C6.106 6.922 4 9.645 4 12.867c0 3.94 3.153 7.136 7.042 7.136 3.101 0 5.734-2.032 6.673-4.853Z" class="fill-transparent"></path><path d="m17.715 15.15.95.316a1 1 0 0 0-1.445-1.185l.495.869ZM9 6.035l.846.534a1 1 0 0 0-1.14-1.49L9 6.035Zm8.221 8.246a5.47 5.47 0 0 1-2.72.718v2a7.47 7.47 0 0 0 3.71-.98l-.99-1.738Zm-2.72.718A5.5 5.5 0 0 1 9 9.5H7a7.5 7.5 0 0 0 7.5 7.5v-2ZM9 9.5c0-1.079.31-2.082.845-2.93L8.153 5.5A7.47 7.47 0 0 0 7 9.5h2Zm-4 3.368C5 10.089 6.815 7.75 9.292 6.99L8.706 5.08C5.397 6.094 3 9.201 3 12.867h2Zm6.042 6.136C7.718 19.003 5 16.268 5 12.867H3c0 4.48 3.588 8.136 8.042 8.136v-2Zm5.725-4.17c-.81 2.433-3.074 4.17-5.725 4.17v2c3.552 0 6.553-2.327 7.622-5.537l-1.897-.632Z" class="fill-slate-400 dark:fill-slate-500"></path><path fill-rule="evenodd" clip-rule="evenodd" d="M17 3a1 1 0 0 1 1 1 2 2 0 0 0 2 2 1 1 0 1 1 0 2 2 2 0 0 0-2 2 1 1 0 1 1-2 0 2 2 0 0 0-2-2 1 1 0 1 1 0-2 2 2 0 0 0 2-2 1 1 0 0 1 1-1Z" class="fill-slate-400 dark:fill-slate-500"></path></svg>Dark
            </li>
          </ul>
        </div>
      </div>
    </header>
  </div>
</body>
<script src="js/script.js"></script>
</html>
