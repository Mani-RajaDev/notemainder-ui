<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NoteMinder</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-white antialiased">
  <div class="w-11/12 sm:w-10/12 mx-auto max-w-7xl">
		<div class="mt-14 flex flex-col items-center justify-center">
			<!-- Logo/title -->
			<header class="flex items-center justify-center mb-8">
				<picture>
						<source srcset="../images/notes-lg.png" media="(min-width: 640px)">
						<img src="../images/notes.png" alt="NoteMinder Logo">
        </picture>
          	<h1 class="text-slate-700 text-xl pl-1 sm:text-2xl sm:ml-2">noteminder</h1>
			</header>
			<main class="font-primary">
				<div>
					<h1 class="font-semibold text-center text-2xl text-slate-800 leading-8 mb-2">Log in to your account</h1>
					<p class="text-base text-center text-gray-600 leading-6">Welcome back! Please enter your details</p>
				</div>
				<!-- Form section -->
				<div class="mt-8">
					<form action="#" method="post">
						<div class="mb-5">
							<label for="mail" class="text-sm leading-5 mb-1.5 block font-medium">Email</label>
							<input class="block rounded-lg text-sm border border-gray-300 py-2.5 px-3.5 w-full outline-none bg-none bg-transparent placeholder:text-gray-500 placeholder:text-sm placeholder:leading-6 shadow-sm" type="text" id="mail" placeholder="Enter your email">
						</div>
						<div class="mb-6">
							<label for="password" class="text-sm leading-5 mb-1.5 block font-medium">Password</label>
							<input class="block text-sm rounded-lg border border-gray-300 py-2.5 px-3.5 w-full outline-none bg-none bg-transparent placeholder:text-gray-500 placeholder:text-sm placeholder:leading-6 shadow-sm" type="password" id="password" placeholder="Enter your password">
						</div>
						<button class="mt-2 rounded-lg border font-base font-semibold border-sky-500/80 outline-none py-2.5 px-[18px] w-full bg-sky-500/80  text-white shadow-sm">Sign in</button>
					</form>
				</div>
				<div class="mt-8 text-sm text-gray-600 leading-5 text-center">
					<p>Don't have an account? <a class="text-sky-500/80 font-semibold" href="signup.html">Sign up</a></p>
				</div>
			</main>
		</div>
	</div>
</body>
</html>
